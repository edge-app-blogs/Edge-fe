<h2 mat-dialog-title>{{ post.id === 0 ? 'Nuevo Post' : 'Editar Post' }}</h2>

<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="post.title" name="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contenido</mat-label>
      <textarea matInput [(ngModel)]="post.content" name="content" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Creador</mat-label>
      <input matInput [(ngModel)]="post.creator" name="creator" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <input matInput [(ngModel)]="post.category" name="category" required />
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">{{ post.id === 0 ? 'Crear' : 'Guardar' }}</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
