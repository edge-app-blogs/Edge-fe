<div class="container">

    <div class="posts-container">
        <div *ngFor="let post of posts" class="post-card">
          <h2>{{ post.title }}</h2>
          <p><strong>Fecha:</strong> {{ post.created_at }}</p>
          <p><strong>Categor√≠a:</strong> {{ post.category }}</p>
          <p><strong>Autor:</strong> {{ post.creator }}</p>
          <p>{{ post.content }}</p>
          <div class="actions">
            <button mat-button color="accent" (click)="editPost(post)">Editar</button>
            <button mat-button color="warn" (click)="deletePost(post.id!)">Eliminar</button>
          </div>
        </div>
      </div>
      
      <button mat-raised-button color="primary" (click)="openAddPostDialog()">Agregar Post</button> 
  </div>
